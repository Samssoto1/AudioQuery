<body class="text-center">
    

<main class="form-signin">
    <form (ngSubmit)="onLoginSubmit()" #f="ngForm">
      <h4 class="d-flex justify-content-center">SongSleuth</h4>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input ngModel required name="email" #email="ngModel" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <span class="help-block d-flex justify-content-left m-2" *ngIf="!email.valid && email.touched">Please enter your email!</span>
      
      
      <div class="form-floating">
        <input ngModel required [type]="showPassword ? 'text' : 'password'" name="password" #password="ngModel" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <mat-icon id="eye-icon" matSuffix (click)="toggleShow()">
          {{showPassword?'visibility_off':'visibility'}}
        </mat-icon>
      </div>
      <span class="help-block d-f lex justify-content-left m-2" *ngIf="!password.valid && password.touched">Please enter your password!</span>
  
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
      </div>

      <div id="reset-password-div">
        <span (click)="forgotPassword()" id="reset-password-btn">Forgot Password?</span>
      </div>

      <button class="w-100 btn btn-lg btn-primary" [disabled]="!f.valid" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2022</p>
    </form>
</main>
</body>
