<div id="loginContainer">
  <!-- This div has flex on it. Main can't be separated by a div.. -->
  <main class="form-signin text-center">
    <h4 class="d-flex justify-content-center">SongSleuth</h4>
    <div class="card">
      <div class="card-body">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        <form (ngSubmit)="onLoginSubmit()" #f="ngForm">

          <!-- Email Input -->
          <div class="form-floating">
            <input ngModel required name="email" #email="ngModel" type="email" class="form-control" id="floatingInput"
              placeholder=" ">

            <label class="d-flex" for="floatingInput">
              <mat-icon> email </mat-icon>Email address
            </label>
          </div>

          <!-- Email error message -->
          <span class="help-block d-flex justify-content-left m-2" *ngIf="!email.valid && email.touched">Please enter
            your email!
          </span>

          <!-- Password Input -->
          <div class="form-floating">
            <input ngModel required [type]="showPassword ? 'text' : 'password'" name="password" #password="ngModel"
              type="password" class="form-control" id="floatingPassword" placeholder=" ">
            <label for="floatingPassword" class="d-flex">
              <mat-icon> vpn_key</mat-icon> Password
            </label>
            <mat-icon id="eye-icon" matSuffix (click)="toggleShow()">
              {{showPassword?'visibility_off':'visibility'}}
            </mat-icon>
          </div>

          <!-- Password error message -->
          <span class="help-block d-flex justify-content-left m-2" *ngIf="!password.valid && password.touched">Please
            enter your password!</span>

            <!-- Server error response message-->
          <!-- <div class="alert alert-danger" *ngIf="(!email.dirty && !password.dirty) && !this.successfulLogin && (error$ | async); let error"> -->
          <div class="alert alert-danger" *ngIf="(!email.dirty && !password.dirty) && !this.hideError && error">
            {{error}}
          </div>

          <!-- Reset password btn -->
          <div id="reset-password-div">
            <span (click)="forgotPassword()" id="reset-password-btn">Forgot Password?</span>
          </div>

          <!-- Sign in btn -->
          <button class="w-100 btn btn-lg btn-primary" [disabled]="!f.valid" type="submit">Sign in</button>

          <!-- Sign up btn -->
          <div id="signUpDiv">
            <span>Don't have an account? <span id="signUpBtn" (click)="signUp()">Sign Up</span></span>
          </div>

          <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2022</p>
        </form>
      </div>
    </div>
  </main>
</div>
