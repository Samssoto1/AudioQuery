<div *ngIf="isLoaded">
    <h2>Invite and play with your friends using:</h2>
    <h1>Game Pin: {{roomId}}</h1>
    <!-- IF HOST -->
    <div *ngIf="isHost">
        <button (click)="startGameBtn()" mat-button>Start</button>
    </div>
    <ul>
        <li *ngFor="let users of list_of_users">
            qwer
        </li>
    </ul>
</div>
