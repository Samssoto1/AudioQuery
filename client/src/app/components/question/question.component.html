<div class="question">
    <span class="question-title">{{question?.songTitle}}</span><div>
        <button class="question-btns delete-btn" mat-raised-button (click)="onDelete(question?._id)">Delete</button>
        <button class="question-btns" mat-raised-button (click)="onDuplicate(question?._id)">Duplicate</button>
        <button class="question-btns" mat-raised-button (click)="navigateToQuestion(question._id)">Edit</button>
    </div>
</div>
