<body class="text-center">
    

    <main class="form-signin">
        <form (ngSubmit)="onRegisterSubmit()" #f="ngForm">
          <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
          <h4 class="d-flex justify-content-center">SongSleuth</h4>
          <h1 class="h3 mb-3 fw-normal">Register here</h1>
          <div class="form-floating">
            <input ngModel required #username="ngModel" type="text" name="username" class="form-control" id="username" placeholder="First Name">
            <label for="username">Username</label>
          </div>
          <span class="help-block d-flex justify-content-left m-2" *ngIf="!username.valid && username.touched">Please enter your username!</span>
          <div class="form-floating">
            <input ngModel required email #email="ngModel" type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <span class="help-block d-flex justify-content-left m-2" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          <div class="form-floating">
            <input ngModel required #password="ngModel" [type]="showPassword ? 'text' : 'password'" type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <mat-icon id="eye-icon" matSuffix (click)="toggleShow()">
              {{showPassword?'visibility_off':'visibility'}}
            </mat-icon>
          </div>
          <span class="help-block d-flex justify-content-left m-2" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
          <div class="form-floating">
            <input ngModel required #passwordConfirmation="ngModel" type="password" name="passwordConfirmation" class="form-control" id="floatingPasswordConfirmation" placeholder="Confirm Password">
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <span class="help-block d-flex justify-content-left m-2" *ngIf="(password.value != passwordConfirmation.value && passwordConfirmation.touched) || (passwordConfirmation.value=='' && passwordConfirmation.touched)">Please enter the same password</span>
          <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!f.valid || ((password.value != passwordConfirmation.value) && passwordConfirmation.touched)">Create Account</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2022</p>
        </form>
    </main>
    </body>
