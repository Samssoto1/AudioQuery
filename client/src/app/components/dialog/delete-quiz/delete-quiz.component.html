<h1 mat-dialog-title>Delete Quiz</h1>
<div mat-dialog-content>
    Are you sure you want to delete this quiz? This action is permanent and cannot be undone.
</div>
<div mat-dialog-actions>
  <button (click)="canDelete = false" mat-button mat-dialog-close>No</button>
  <button (click)="canDelete = true" mat-button mat-dialog-close cdkFocusInitial>Yes</button>
</div>
