<body class="text-center">    
    <main class="form-signin">
      <h1>{{selectedSongData?.title}}</h1>
        <form (ngSubmit)="onCreateQuizQuestion()" #f="ngForm">
          <div class="row">
          
          <!-- Pick a song -->
          <app-show-songs-button (selectedSongDataEvent)="getSelectedSongData($event)"></app-show-songs-button>
          <!-- Validation -->
          <span class="help-block d-flex justify-content-left m-2" *ngIf="selectedSongData == undefined">A song is required!</span>
          
          <!-- Answer1 -->
          <div class="col-6">
            <label for="answerOne">Answer 1</label>
            <span class="requiredTag">(required)</span>
            <input #answerOne="ngModel" ngModel required type="text" name="answerOne" class="form-control" id="answerOne">
            <!-- Validation -->
            <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerOne.valid && answerOne.touched">This field is required!</span>
          </div>
          
           <!-- Answer2 -->
           <div class="col-6">
             <label for="answerTwo">Answer 2</label>
            <span class="requiredTag">(required)</span>
             <input #answerTwo="ngModel" ngModel required type="text" name="answerTwo" class="form-control" id="answerTwo">
             <!-- Validation -->
             <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerTwo.valid && answerTwo.touched">This field is required!</span>
          </div>

          <!-- Answer3 -->
          <div class="col-6">
            <label for="answerThree">Answer 3</label>
            <span class="requiredTag">(required)</span>
            <input #answerThree="ngModel" ngModel required type="text" name="answerThree" class="form-control" id="answerThree">
            <!-- Validation -->
            <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerThree.valid && answerThree.touched">This field is required!</span>
          </div>

          <!-- Answer4 -->
          <div class="col-6">
            <label for="answerFour">Answer 4</label>
            <span class="requiredTag">(required)</span>
            <input #answerFour="ngModel" ngModel required type="text" name="answerFour" class="form-control" id="answerFour">
            <!-- Validation -->
            <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerFour.valid && answerFour.touched">This field is required!</span>
          </div>
          
          <!-- Correct Answer -->
          <label for="correctAnswer">Correct Answer</label>
          <span class="requiredTag">(required)</span>
          <select required class="form-control" name="correctAnswer" id="correctAnswer">
            <option hidden disabled selected value="default">-- select an option --</option>
            <option value=1>Answer 1</option>
            <option value=2>Answer 2</option>
            <option value=3>Answer 3</option>
            <option value=4>Answer 4</option>
          </select>

          <button class="w-100 btn btn-lg btn-primary" [disabled]="!f.valid || selectedSongData == undefined" type="submit">Create</button>
        </div>
        </form>
    </main>
    </body>
