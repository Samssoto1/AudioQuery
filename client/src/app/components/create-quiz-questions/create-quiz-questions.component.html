<body class="text-center">    
    <main class="form-signin">
      <h1>{{selectedSongData?.title}}</h1>
        <!-- <form (ngSubmit)="onCreateQuizQuestion()" #f="ngForm"> -->
        <form  #f="ngForm">
          <div class="row">
          
          <!-- Pick a song -->
          <app-show-songs-button (selectedSongDataEvent)="getSelectedSongData($event)"></app-show-songs-button>
          <!-- Validation -->
          <span class="help-block d-flex justify-content-left m-2" *ngIf="selectedSongData == undefined">A song is required!</span>
          
          <!-- Answer1 -->
          <div class="col-6">
            <label for="answerOne">Answer 1</label>
            <span class="requiredTag">(required)</span>
            <input required name="answerOne" #answerOneModel="ngModel" type="text" class="form-control" id="answerOne" [ngModel]="answerOne">
            <!-- Validation -->
            <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerOneModel.valid && answerOneModel.touched">This field is required!</span>
          </div>
          
           <!-- Answer2 -->
           <div class="col-6">
             <label for="answerTwo">Answer 2</label>
            <span class="requiredTag">(required)</span>
             <input [ngModel]="answerTwo" #answerTwoModel="ngModel" required type="text" name="answerTwo" class="form-control" id="answerTwo">
             <!-- Validation -->
             <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerTwoModel.valid && answerTwoModel.touched">This field is required!</span>
          </div>

          <!-- Answer3 -->
          <div class="col-6">
            <label for="answerThree">Answer 3</label>
            <span class="requiredTag">(required)</span>
            <input [ngModel]="answerThree" #answerThreeModel="ngModel" required type="text" name="answerThree" class="form-control" id="answerThree">
            <!-- Validation -->
            <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerThreeModel.valid && answerThreeModel.touched">This field is required!</span>
          </div>

          <!-- Answer4 -->
          <div class="col-6">
            <label for="answerFour">Answer 4</label>
            <span class="requiredTag">(required)</span>
            <input [ngModel]="answerFour" #answerFourModel="ngModel" required type="text" name="answerFour" class="form-control" id="answerFour">
            <!-- Validation -->
            <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerFourModel.valid && answerFourModel.touched">This field is required!</span>
          </div>
          
          <!-- Correct Answer -->
          <label for="correctAnswer">Correct Answer</label>
          <span class="requiredTag">(required)</span>
          <select required class="form-control" name="correctAnswer" id="correctAnswer" [ngModel]="correctAnswer" #correctAnswerModel="ngModel">
            <option hidden disabled selected value="default">-- select an option --</option>
            <option value=1>Answer 1</option>
            <option value=2>Answer 2</option>
            <option value=3>Answer 3</option>
            <option value=4>Answer 4</option>
          </select>
          <!-- Validation -->
          <span class="help-block d-flex justify-content-left m-2" *ngIf="!correctAnswerModel.valid && correctAnswerModel.touched">Please select the correct answer!</span>

          <button (click)="onCreateQuizQuestion()" class="w-100 btn btn-lg btn-primary" [disabled]="!f.valid || selectedSongData == undefined" type="submit">{{editMode ? 'Confirm Edit' : 'Create'}}</button>
        </div>
        </form>
    </main>
    </body>
